process-workflow:
  type: Workflow
  params:
    name: str
    audit-date: datetime
  jobs:
    start-process:
      stages:
        - name: "Start run Process"
          id: start-process
          uses: tasks/start-process@v1
          with:
            name: ${{ params.name }}

        - name: Switch routing
          case: ${{ stages.start-process.outputs.routing }}
          match:
            - case: 1
              stage:
                name: Process file from RAW -> Bronze
                uses: tasks/routing-01@v1
                with:
                  process: ${{ stages.start-process.outputs.process }}
                  audit_date: ${{ params.audit-date }}

            - case: 2
              stage:
                name: Process database from RAW -> Bronze
                uses: tasks/routing-02@v1
                with:
                  process: ${{ stages.start-process.outputs.process }}
                  audit_date: ${{ params.audit-date }}

            - case: 3
              stage:
                name: Process internal Bronze -> Silver,Gold
                uses: tasks/routing-03@v1
                with:
                  process: ${{ stages.start-process.outputs.process }}
                  audit_date: ${{ params.audit-date }}

            - case: 4
              stage:
                name: Process internal Silver -> Gold
                uses: tasks/routing-04@v1
                with:
                  process: ${{ stages.start-process.outputs.process }}
                  audit_date: ${{ params.audit-date }}

            - case: 5
              stage:
                name: Process adhoc from Raw -> Gold
                uses: tasks/routing-05@v1
                with:
                  process: ${{ stages.start-process.outputs.process }}
                  audit_date: ${{ params.audit-date }}

            - case: 6
              stage:
                name: Process export from Gold -> External
                uses: tasks/routing-06@v1
                with:
                  process: ${{ stages.start-process.outputs.process }}
                  audit_date: ${{ params.audit-date }}

        - name: "Making Data Quality"
          echo: Start run data quality

        - name: "Clear log"
          echo: Clear logging and close process

        - name: "End process"
          echo: |
            End run process: ${{ params.name }}
